<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-violet-600">Moooney!!!</span></h1>
    </header>
    <main>
     <section class="mt-8">
       <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-indigo-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-pink-400 rounded-xl p-8">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-rose-400 rounded-xl p-8">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
       
       </div>
     </section>
     <!-- deposit and withdraw section  -->
     <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-amber-500 rounded-xl p-8">
               <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
               <input id="deposit-input" class="w-9/12 mb-3" type="text" placeholder="$ amount you want to deposit"> 
               <button id="deposit-btn" class="block bg-emerald-600 rounded-xl px-6 py-2 text-white font-medium hover:bg-sky-700 ">Deposit</button>
            </div>
            <div class="bg-teal-500 rounded-xl p-8">
                <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                <input id="withdraw-input" class="w-9/12 mb-3" type="text" placeholder="$ amount you want to withdraw"> 
                <button id="withdraw-btn" class="block bg-emerald-600 rounded-xl px-6 py-2 text-white font-medium hover:bg-sky-700 ">Withdraw</button>
            </div>
        </div>
     </section>
    </main>
    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
